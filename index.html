<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS DND</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="p-6 max-w-7xl mx-auto">
    <h1 class="text-2xl text-center mb-20">JS Drag n Drop</h1>
    <button class="bg-green-500 hover:bg-green-600 rounded-md py-1 px-3 text-white mb-4 add-task">Add Task</button>
    <div class="flex justify-around gap-5">
      <div class="section border rounded-md bg-[#eee] min-h-[200px] flex-1 p-2 flex flex-col gap-2">
        <div class="item border p-2 rounded-md bg-[#e4e4e4] w-full cursor-grab" draggable="true">1</div>
      </div>
      <div class="section border rounded-md bg-[#eee] min-h-[200px] flex-1 p-2 flex flex-col gap-2">
        <div class="item border p-2 rounded-md bg-[#e4e4e4] w-full cursor-grab" draggable="true">2</div>
        <div class="item border p-2 rounded-md bg-[#e4e4e4] w-full cursor-grab" draggable="true">3</div>
      </div>
      <div class="section border rounded-md bg-[#eee] min-h-[200px] flex-1 p-2 flex flex-col gap-2">
        <div class="item border p-2 rounded-md bg-[#e4e4e4] w-full cursor-grab" draggable="true">4</div>
      </div>
    </div>
  </div>
  <div class="fixed inset-0 bg-gray-700/50 grid place-items-center overlay hide">
    <form class="bg-white p-4 rounded-md flex flex-col gap-2 min-w-[300px]" id="form">
      <input type="text" placeholder="Title" class="p-2 border rounded-md focus:outline-none">
      <textarea class="resize-y max-h-[300px] min-h-[70px] p-2 border rounded-md focus:outline-none" placeholder="Description"></textarea>
      <button class="bg-green-500 hover:bg-green-600 rounded-md py-1 px-3 text-white" type="submit">Add</button>
    </form>
  </div>
</body>
</html>
